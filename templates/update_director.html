{% extends 'directors_table.html' %}
{% block update_director %}
<form action="http://127.0.0.1:5000/directors/update/{{director_to_be_updated.director_id}}" method="post">
    <div class="form-group">
        <label for="title">Name of the director</label>
        <input type="text" class="form-control" id="title" placeholder="Joshua" name="name"
               value="{{director_to_be_updated.name}}">
    </div>
    <div class="form-group">
        <label for="cat">Surname of the director</label>
        <input type="text" class="form-control" id="cat" placeholder="Wiseman" name="surname"
               value="{{director_to_be_updated.surname}}">
    </div>
    <div class="form-group">
        <label for="rating">Rating of the director</label>
        <select class="form-control" id="rating" name="rating">
            <option {% if director_to_be_updated.rating==1 %} selected="selected" {% endif %}>1</option>
            <option {% if director_to_be_updated.rating==2 %} selected="selected" {% endif %}>2</option>
            <option {% if director_to_be_updated.rating==3 %} selected="selected" {% endif %}>3</option>
            <option {% if director_to_be_updated.rating==4 %} selected="selected" {% endif %}>4</option>
            <option {% if director_to_be_updated.rating==5 %} selected="selected" {% endif %}>5</option>
        </select>
    </div>
    <button class="btn btn-info" type="submit">Update</button>
</form>
{% endblock %}
